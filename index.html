<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <script src="https://kit.fontawesome.com/04b1244ecb.js" crossorigin="anonymous"></script>
  <title>Toboolist</title>
</head>
<body>

  <!-- Header with Logo -->
  <header>
    <img src="./img/Logo.png" alt="">
    <h1>Toboolist</h1>
  </header>

  <!-- ToDo List with Buttons -->
  <main>

    <div class="container">

      <div class="buttons">
        <button type="button">Add Task</button>
        <button type="button">Add Section</button>
      </div>

      <div class="list">
        <ul>

          <li>

            <h3>New Task</h3>

            <ul>
              <li>
                <div class="ok-logo">&check;</div>
                <p>Quarterly Newsletter</p>
                <div class="argument"><span class="editorial">Editorial</span></div>
              </li>
            </ul>

          </li>
          <li>
            <span class="arrow-down"></span><h3>Today</h3>

            <ul>

              <li>
                <div class="ok-logo">&check;</div>
                <p>Recruiting blog post</p>
                <div class="argument"><span class="editorial">Editorial</span></div>
              </li>

              <li>
                <div class="ok-logo">&check;</div>
                <p>Mobile app launch</p>
                <div class="argument"><span class="q1-goals">Q1 Goals</span></div>
              </li>

              <li>
                <div class="cross-logo">&cross;</div>
                <p>Interview John H.</p>
                <div class="argument"><span class="recruiting">Recruiting</span></div>
              </li>
              
            </ul>
          </li>

        </ul>
      </div>

    </div>

  </main>
  
</body>
</html>
